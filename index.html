<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokémon Turn Timer</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script2.js" defer></script>
	</head>
	<body>
		<div id="app">
			<h1>Pokémon Turn Timer</h1>
			<div id="timer">00:00</div>
			<p class="keymap">
				<i>press "b" to start/play/pause</i>
				<br />
				<i>press spacebar for next player's turn</i>
			</p>
			<div id="toggleBtnDiv"></div>
			<button id="switchBtn">Switch</button>
		</div>
	</body>
</html>
