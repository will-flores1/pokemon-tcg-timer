<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokémon Turn Timer</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id="app">
			<h1>Pokémon Turn Timer</h1>
			<input type="button" id="optionsBtn" value="Options" />
			<div id="optionsDrawer" class="hidden">
				<div id="autoswitchOption">
					<label for="automatedSwitch">Auto next turn</label>
					<input
						type="checkbox"
						id="automatedSwitch"
						name="automatedSwitch"
						checked />
				</div>
				<div id="durationOption">
					<label for="durationSelect">Turn duration:</label>
					<select id="durationSelect" name="durationSelect">
						<option value="30">30s</option>
						<option value="60">60s</option>
						<option value="90" selected>90s</option>
						<option value="120">120s</option>
					</select>
				</div>
			</div>
			<div id="timer">00:00</div>
			<div id="currBtn"></div>
			<button id="switchBtn">Switch</button>
			<div class="keymap">
				<h3>Shortcut</h3>
				<div>
					<i
						><span class="key">b</span>
						<span id="currInstructions">start</span></i
					>
				</div>
				<div>
					<i><span class="key">spacebar</span> switch</i>
				</div>
			</div>
		</div>
	</body>
</html>
