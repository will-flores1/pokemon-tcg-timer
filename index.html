<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokémon Turn Timer</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id="app">
			<h1>Pokémon Turn Timer</h1>
			<div id="options">
				<label for="automatedSetting">Automated:</label>
				<input
					type="checkbox"
					id="automatedSwitch"
					name="automatedSetting"
					value="automated"
					checked />
				<br />
				<label for="durationSelect">Duration:</label>
				<select id="durationSelect">
					<option value="">--</option>
					<option value="4">4s</option>
					<option value="30">30s</option>
					<option value="60">60s</option>
					<option value="90" selected>90s</option>
					<option value="120">120s</option>
				</select>
			</div>
			<div id="timer">00:00</div>
			<p class="keymap">
				<i
					>press <span class="key">b</span> to
					<span id="keyStateDisp">start</span></i
				>
				<br />
				<i
					>press <span class="key">spacebar</span> for next player's
					turn</i
				>
			</p>
			<div id="toggleBtnDiv"></div>
			<button id="switchBtn">Switch</button>
		</div>
	</body>
</html>
